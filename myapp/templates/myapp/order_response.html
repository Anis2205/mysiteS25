{% extends 'myapp/base.html' %}

{% block body_block %}
    <h2>Order Placed Successfully!</h2>
    <p>Order #{{order.id}} has been created.</p>
    <h3>Books in your order:</h3>
    <ul>
        {% for book in order.books.all %}
            <li>{{book.title}}</li>
        {% endfor %}
    </ul>
{% endblock %}
