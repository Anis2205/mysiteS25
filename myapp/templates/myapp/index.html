{% extends 'myapp/base.html' %}

{% block myhdg %}Hello ccc{% endblock %}

{% block body_block %}
    {% if booklist %}
    <h2>List of Books</h2>
    <ol>
        {% for book in booklist %}
        <li><a href="{% url 'myapp:detail0' book.id %}">{{book.title}}</a></li>
        {% endfor %}
    </ol>

    {% else %}
    <strong>There are no available books!</strong>
    {% endif %}
    
    <p><a href="{% url 'myapp:place_order' %}">Place an Order</a></p>
{% endblock %}
